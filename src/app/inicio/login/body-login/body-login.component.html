<main class="main">
  <div  routerLink="/unete" class="btn2">
  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
  </svg>
  </div>
</main>
<main>



  <h1>Iniciar Sesión</h1>

  <div class="card">
    <div class="card-body">
    <form [formGroup]="loginTeacherForm">
      <div class="form-group">
        <label for="email">Correo electrónico: <span class="required">*</span></label>
        <input placeholder="  ejemplo@gmail.com" type="email" id="email" name="email" required formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña: <span class="required">*</span></label>
        <input placeholder="  *********" type="password" id="password" name="password" required formControlName="password">
      </div>
      <div class="forgot">
        <a href="#" class="forgot-password">Me olvidé mi contraseña</a>
      </div>
    </form>
    </div>
  </div>

  <div class="form-group">
    <button (click)="login()" type="button" class="btn btn-primary">Ingresar</button>
  </div>
</main>
